<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ShopKey</title>
</head>
<body>  
    <header>
        <nav class="nav">
            <a href=""><img src="assets/logo.png" alt="logo ecommerce" class="logo"></a>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Contactanos</a></li>
            </ul>
            <div class="carrito">
                <img id="botonCarrito" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" src="assets/carrito.png" alt="img carrito" width="60">
                <span id="contador-carrito">0</span>
            </div>
        </nav>
    </header>
    
    <main>

        <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Productos del carrito</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="contenidoCarrito" class="modal-body">
          <ul id="listaCarrito">
          </ul>
        </div>
        <div class="modal-footer">
          <span id="sumaPrecio"></span>
          <button id="cerrarCarrito" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button id="comprarCarrito" type="button" class="btn btn-primary">Comprar</button>
        </div>
      </div>
    </div>
  </div>

        <h1>Ecommerce ShopKey</h1>
        <section id="productos">

        </section>
    </main>

</html>
